<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Esercizio s7 l4</title> 
</head>
<body>
    <div class="container py-5">
        <div class="header-container mb-4 text-center">
            <h1 class="display-4 fw-bold text-white mb-2">Galleria Immagini</h1>
            <p class="lead text-white-50">Esplora la nostra collezione di immagini</p>
        </div>
        <!-- bootstrap tabs -->
        <div class="control-card p-4 mb-5">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <ul class="nav nav-pills mb-3 mb-lg-0">
                    <li class="nav-item">
                      <button class="nav-link active" id="loadHamsters"><i class="fas fa-paw me-2"></i>Hamsters</button>
                    </li>
                    <li class="nav-item">
                      <button class="nav-link" id="loadTigers"><i class="fas fa-cat me-2"></i>Tigers</button>
                    </li>
                    <li class="nav-item">
                      <button class="nav-link" id="loadHorses"><i class="fas fa-horse me-2"></i>Horses</button>
                    </li>
                </ul>
                
                <div class="input-group" style="max-width: 400px;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Cerca immagini...">
                    <button class="btn btn-outline-primary" type="button" id="searchButton">
                        <i class="fas fa-search me-2"></i>Cerca
                    </button>
                </div>
            </div>
        </div>
        
        <!-- card (hide) -->
        <div id="cardTemplate" class="col-12 col-sm-6 col-md-4 col-lg-3" style="display: none;">
            <div class="card">
                <div class="image-container">
                    <img src="" alt="">
                    <div class="view-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="image-overlay">
                        <h5 class="card-title text-white"></h5>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text mb-3"></p>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button class="btn btn-primary btn-sm view-btn"><i class="fas fa-eye"></i> View</button>
                            <button class="btn btn-info btn-sm text-white info-btn"><i class="fas fa-info-circle"></i></button>
                        </div>
                        <button class="btn btn-secondary btn-sm hide-btn"><i class="fas fa-eye-slash"></i> Hide</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- indicatore di caricamento (hide) -->
        <div id="loadingIndicator" class="col-12 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p class="mt-2">Caricamento immagini...</p>
        </div>
        
        <!-- messaggi di errore (hide) -->
        <div id="errorTemplate" class="col-12 text-center" style="display: none;">
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span class="error-message"></span>
            </div>
        </div>
        
        <!-- nessun risultato (hide) -->
        <div id="noResultsTemplate" class="col-12 text-center" style="display: none;">
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                Nessuna immagine trovata
            </div>
        </div>
        
        
        <div class="row g-4" id="imagesContainer">
        </div>
    </div>

    <!-- Modal per visualizzare immagine -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img id="modalImage" class="img-fluid w-100" alt="" style="max-height: 70vh; object-fit: contain;">
                </div>
                <div class="modal-footer border-0">
                    <a id="photographerLink" href="#" target="_blank" class="btn btn-outline-light">
                        <i class="fas fa-external-link-alt me-2"></i>Profilo Fotografo
                    </a>
                    <a id="detailsLink" href="#" class="btn btn-primary">
                        <i class="fas fa-info-circle me-2"></i>Dettagli
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
