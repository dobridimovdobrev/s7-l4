<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dettagli</title> 
</head>
<body>
    <!--  dettagli dell'immagine (hide) -->
    <div id="detailsTemplate" class="detail-container d-none">
        <div class="detail-card">
            <img id="detailImage" src="" alt="" class="detail-image">
            <div class="detail-info">
                <h1 id="photographerName" class="photographer-name"></h1>
                <p id="imageId" class="image-id"></p>
                <div class="d-flex flex-wrap mt-4">
                    <button class="btn btn-back" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Torna alla galleria
                    </button>
                    <a id="photographerUrl" href="#" target="_blank" class="btn btn-photographer">
                        <i class="fas fa-user"></i> Profilo Fotografo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- messaggi di errore (hide) -->
    <div id="errorTemplate" class="error-container d-none">
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>
        <button class="btn btn-primary mt-3" onclick="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Torna alla galleria
        </button>
    </div>

    <div id="mainContainer" class="container py-5">
        <!-- contenuto dinamico -->
        <div class="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p class="mt-3">Caricamento dettagli immagine...</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./details.js"></script>
</body>
</html>
